<script>

function compPlay (){

  let comChoice= Math.random();
  console.log(comChoice);
  if (comChoice<=0.33){
    comChoice= "rock";
  } else if (comChoice<=0.66){
    comChoice= "scissors";
  } else {
    comChoice= "paper";
  }
  return comChoice;
  }

function userPlay (){

  var input = prompt("rock, paper or scissors");
  console.log(input);
  return input;
  }

function thegame (compPlay,userPlay){

  let comPoints =0;
  let userPoints = 0;

  if (compPlay===userPlay) {
    alert("its tied");
  } else if (compPlay === "rock" && userPlay === "scissors") {
    alert("you lose!");
    ++comPoints;
  } else if (compPlay === "scissors" && userPlay === "paper") {
    alert("you lose");
    ++comPoints;
  } else if (compPlay=== "paper" && userPlay === "rock"){
    alert("you lose");
    ++comPoints;
  } else {
    alert("you win");
    ++userPoints;
  }

  console.log('compPlay: '+compPlay);
  console.log('userPlay: '+userPlay);

  alert("Comp: " + comPoints + "User: " + userPoints);
  }

for (var round=0; round<5; round++)
  thegame(compPlay(),userPlay());

</script>
